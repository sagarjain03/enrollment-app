<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment</title>
</head>
<body>
    <h1>All Students</h1>
    <a href="/student/create"><button>Add Student</button></a>

    {% if students %}
    <table id="all-students" border="1">
        <tr>
            <th>SNo</th>
            <th>Roll Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ loop.index }}</td>
            <td><a href="/student/{{ student.student_id }}">{{ student.roll_number }}</a></td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>
                <a href="/student/{{ student.student_id }}/update">Update</a>
                <a href="/student/{{ student.student_id }}/delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No students enrolled yet.</p>
    {% endif %}
</body>
</html>
